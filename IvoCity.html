<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Started - IVO CITY Pvt Ltd</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #22223b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      color: #2a9d8f;
      font-weight: 700;
      margin-bottom: 0.5rem;
      animation: slideDown 0.8s ease forwards;
      opacity: 0;
    }
    p.description {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease 0.5s forwards;
      opacity: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease 1s forwards;
      opacity: 0;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #264653;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.5rem;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #2a9d8f;
      outline: none;
    }
    button, .wa-btn {
      background: #2a9d8f;
      color: white;
      border: none;
      padding: 1rem;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-bottom: 1rem;
      text-align: center;
      text-decoration: none;
      display: block;
    }
    button:hover, .wa-btn:hover {
      background: #128C7E;
      transform: scale(1.05);
      color: #fff;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      max-width: 400px;
    }
    .divider {
      text-align: center;
      margin: 1.5rem 0 1rem 0;
      color: #888;
      font-size: 0.95rem;
      position: relative;
    }
    .divider:before, .divider:after {
      content: "";
      display: inline-block;
      width: 30%;
      height: 1px;
      background: #ddd;
      vertical-align: middle;
      margin: 0 0.5em;
    }
    /* Animations */
    @keyframes slideDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Get Started with IVO CITY</h1>
  <p class="description">Fill out the form below to begin your investment journey or submit your business idea. We will get back to you promptly!</p>
  
  <form id="getStartedForm" autocomplete="off">
    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" placeholder="+263 7xx xxx xxx" required />

    <label for="investmentAmount">Investment Amount (USD) *</label>
    <select id="investmentAmount" name="investmentAmount" required>
      <option value="" disabled selected>Select amount</option>
      <option value="20">$20</option>
      <option value="50">$50</option>
      <option value="100">$100</option>
      <option value="other">Other</option>
    </select>

    <label for="businessIdea">Business Idea (Optional)</label>
    <textarea id="businessIdea" name="businessIdea" rows="4" placeholder="Describe your business idea or leave blank"></textarea>

    <button type="submit">Submit (Email)</button>
  </form>

  <div class="divider">OR</div>

  <a href="#" class="wa-btn" id="waSendBtn" style="background:#25D366;">
    <span style="font-size:1.2em;">ðŸ’¬</span> Send via WhatsApp
  </a>

  <div class="footer">
    <p>Need help? Contact us at ðŸ“ž +263 715 256 747 or ðŸ“ž +263 777 221 162</p>
  </div>

  <script>
    // Handle regular form submission (shows thank you and resets)
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const fullName = form.fullName.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const amount = form.investmentAmount.value;
      if (!fullName || !email || !phone || !amount) {
        alert('Please fill in all required fields.');
        return false;
      }
      alert(`Thank you, ${fullName}! Your submission has been received. We will contact you soon.`);
      form.reset();
      return false;
    }
    document.getElementById('getStartedForm').onsubmit = handleSubmit;

    // WhatsApp send button handler
    document.getElementById('waSendBtn').onclick = function(e) {
      e.preventDefault();
      // Get form values
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const amount = document.getElementById('investmentAmount').value;
      const idea = document.getElementById('businessIdea').value.trim() || 'N/A';
      if (!fullName || !email || !phone || !amount) {
        alert('Please fill in all required fields before sending via WhatsApp.');
        return false;
      }
      // WhatsApp number (no + or spaces)
      const yourWhatsAppNumber = '263715256747';
      // Message
      const message =
        `Hello, I want to invest with IVO CITY.\n` +
        `Name: ${fullName}\n` +
        `Email: ${email}\n` +
        `Phone: ${phone}\n` +
        `Investment Amount: $${amount}\n` +
        `Business Idea: ${idea}`;
      // WhatsApp URL
      const whatsappURL = `https://wa.me/${yourWhatsAppNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    };
  </script>
</body>
</html>
